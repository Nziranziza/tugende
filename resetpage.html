<!DOCTYPE html>
<html lang="en" class="fit-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body class="fit-screen">
    <div class="container-fluid fit-screen">
      <div class="row fit-screen">
        <div
          class="col-md-6 fit-screen login-logo justify-content-center align-items-center"
          style="display:flex;"
        >
          <!-- for logo and blue bg -->
          <img src="image/tugende.png" alt="" width="20%" />
        </div>
        <div
          class="col-md-6 fit-screen justify-content-center align-items-center"
          style="display:flex;"
        >
          <!-- login stuffs -->
          <form action="" class="">
            <p class="login-caption">
              Enter your email and we send you a password reset link.
            </p>
            <div class="form-group mt-5">
              <input
                type="email"
                class="form-control login-border"
                placeholder="Email"
              />
            </div>
            <div class="row mt-5">
              <div class="col-12 justify-content-center" style="display:flex;">
                <button
                  type="submit"
                  class="btn login-submit"
                  style="width:50%"
                >
                  Send request
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
