<!DOCTYPE html>
<html lang="en" class="fit-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body class="fit-screen">
    <div class="container-fluid fit-screen">
      <div class="row fit-screen">
        <div
          class="col-md-6 fit-screen login-logo justify-content-center align-items-center"
          style="display:flex;"
        >
          <!-- for logo and blue bg -->
          <img src="image/tugende.png" alt="" width="20%" />
        </div>
        <div
          class="col-md-6 fit-screen justify-content-center align-items-center"
          style="display:flex;"
        >
          <!-- login stuffs -->
          <form action="" class="">
            <p class="login-caption">
              Please complete to create your account on TUGENDE admin portal.
            </p>
            <div class="row mt-5">
              <div class="col-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control login-border"
                    placeholder="Firstname"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control login-border"
                    placeholder="Lastname"
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control login-border"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <input
                type="Email"
                class="form-control login-border"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control login-border"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control login-border"
                placeholder="Confirm password"
              />
            </div>
            <div class="form-group mt-5">
              <div class="custom-control custom-checkbox mr-sm-2">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customControlAutosizing"
                />
                <label
                  class="custom-control-label"
                  for="customControlAutosizing"
                  >I agree with terms and conditions</label
                >
              </div>
            </div>
            <div class="row mt-5">
              <div class="col-12 justify-content-center" style="display:flex;">
                <button
                  type="submit"
                  class="btn login-submit"
                  style="width:50%"
                >
                  Login
                </button>
              </div>
              <div
                class="col-12 mt-4 justify-content-center"
                style="display:flex;"
              >
                <a href="">Already have an account? Sign in.</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
