<!DOCTYPE html>
<html lang="en" class="fit-screen">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body class="fit-screen">
    <div class="container-fluid fit-screen">
      <div class="row fit-screen">
        <div
          class="col-md-2 login-logo fit-screen sidebar"
          style="padding: 0px;"
        >
          <!-- sidebar stuffs -->
          <div
            class="align-items-center justify-content-center mt-5 mb-5"
            style="display:flex;"
          >
            <img src="image/tugende.png" alt="" width="30%" />
          </div>

          <div class="list-group">
            <a href="home.html" class="list-group-item list-group-item-action"
              ><i class="fa fa-home"></i> Home</a
            >
            <a href="dashboard.html" class="list-group-item list-group-item-action">
              <i class="fa fa-bar-chart-o"></i> Dashboard</a
            >
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa fa-envelope-o"></i> Inbox</a
            >
            <a href="#" class="list-group-item list-group-item-action active">
              <i class="fa fa-user-o"></i> Stations</a
            >
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa fa-comments"></i> Chat Room</a
            >
            <a href="#" class="list-group-item list-group-item-action">
              <i class="fa fa-calendar"></i> Calendar</a
            >
            <a href="schedules.html" class="list-group-item list-group-item-action">
              <i class="fa fa-bus"></i> Bus schedules</a
            >
            <a href="setting.html" class="list-group-item list-group-item-action">
              <i class="fa fa-gear"></i> Settings</a
            >
          </div>
        </div>
        <div class="col-md-12 fit-screen main" style="padding: 0px;">
          <!-- content aside sidebar -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <input
                class="form-control mr-sm-2 navbar-search"
                style="width:30%"
                type="search"
                placeholder="Search transactions, invoices or help"
                aria-label="Search"
              />
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fa fa-comments"></i
                  ></a>
                </li>
                <li class="nav-item border-right">
                  <a class="nav-link" href="#"><i class="fa fa-bell"></i></a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Admin
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-right"
                    aria-labelledby="navbarDropdown"
                  >
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12 mt-5 mb-4">
                <div class="row">
                  <div class="col-md-8">
                    <h4>Stations</h4>
                    <button
                      type="button"
                      class="btn"
                      data-toggle="modal"
                      data-target="#exampleModal"
                      style="background: #000F24;color: white;"
                    >
                      <i class="fa fa-plus-circle"></i> Add Station
                    </button>
                  </div>
                  <div class="col-md-4">
                    <input
                      type="search"
                      class="form-control station-search"
                      placeholder="Search Nameâ€¦"
                    />
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card card-shadowbox">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-4">
                        <img
                          src="image/bus-operator.jpg"
                          alt=""
                          class="img-thumbnail"
                        />
                      </div>
                      <div class="col-md-8">
                        <h5 class="card-title mb-4">MUHANGA</h5>
                        <h6 class="card-subtitle mb-3 text-muted">
                          Muhanga-Southern province
                        </h6>
                        <h6 class="card-subtitle mb-2 text-muted">
                          Mobile : 0788234253
                        </h6>
                      </div>
                    </div>
                  </div>
                  <div
                    class="card-footer text-muted justify-content-center"
                    style="display:flex"
                  >
                    <button
                      type="button"
                      class="btn"
                      data-toggle="modal"
                      data-target="#editStation"
                      style="background: #000F24;color: white;"
                    >
                      <i class="fa fa-edit"></i> Edit
                    </button>
                    &NonBreakingSpace;
                    <button class="btn btn-danger">
                      <i class="fa fa-remove"></i> Remove
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- station modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <i class="fa fa-plus-circle"></i> Add new station
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="form-group">
                <label for="stationName">Location:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter the location"
                />
              </div>
              <div class="form-group">
                <label for="stationPhone">Phone Number:</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Enter Phone number"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn"
              style="background: #000F24;color: white;"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- edit station modal -->
    <div
      class="modal fade"
      id="editStation"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              <i class="fa fa-edit"></i> Edit station
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="form-group">
                <label for="stationName">Location:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter the location"
                />
              </div>
              <div class="form-group">
                <label for="stationPhone">Phone Number:</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Enter Phone number"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn"
              style="background: #000F24;color: white;"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.10.2.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
